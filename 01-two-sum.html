        //2//*********************************
        function centuryFromYear(year) {
            let century = Math.trunc((year - 1) / 100) + 1;
            //Math.trunc() truncates (cuts off) the dot and the digits to the right of it, no matter whether the argument is a positive or negative number
            return century;
        }
        console.log(centuryFromYear(2000))

        //3//***********************************
        function checkPalindrome(inputString) {
            var a = inputString.split("").reverse().join()
            // gives "apple" .split("")=> "a", "p", "p", "l", "e" //.reverse()=> "e", "l", "p", "p", "a" //.join()=> e,l,p,p,a
            var b = inputString.split("").join()
            if(a == b) return true;
            else return false;
        }
